apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.controller.appName }}-serviceaccount

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.controller.appName }}-role
rules:
- apiGroups: [""]
  resources:
    - "pods"
    - "persistentvolumes"
    - "persistentvolumeclaims"
    - "events"
    - "nodes"
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources:
    - "statefulsets"
  verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.controller.appName }}-rolebinding
subjects:
- kind: ServiceAccount
  name: {{ .Values.controller.appName }}-serviceaccount
  namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.controller.appName }}-role
  apiGroup: rbac.authorization.k8s.io

